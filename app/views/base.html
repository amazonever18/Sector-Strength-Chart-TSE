<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrapをインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>東証業種別強弱チャート</title>
    <style>
        .navbar-brand {
            /*font-weight: bold;*/
            font-size: 1.8rem;
        }
    </style>
    <!-- 以下、継承先のhead -->
    {% block head %}{% endblock %}
</head>

<body>
<!-- ナビゲーションバーの設置 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">東証業種別強弱チャート</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/">ホーム</a>
                <a class="nav-link" href="/about">当サイトについて</a>
                <a class="nav-link"
                   href="https://docs.google.com/forms/d/e/1FAIpQLScasWsgkvoOjypmNbT4d1uT99zqURzqPs6UJiE-Gm4YHTYkaA/viewform?usp=sf_link"
                   target="_blank" rel="noopener noreferrer">お問い合わせ</a>
            </div>
        </div>
    </div>
</nav>

<!--Popperプラグインの追加-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<!-- 以下、継承先のbody -->
{% block body %}{% endblock %}

</body>
</html>
